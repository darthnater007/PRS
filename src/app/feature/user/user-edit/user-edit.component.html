<app-menu></app-menu>

<div class = 'contentBox'>
	<div class = "Box">
	<div>
		<h1><span id="barcode"> ---------</span>{{title}}<span id="barcode"> ----</span></h1>
	</div>
		<p *ngIf = '!user'>Loading...</p>
		<div *ngIf = 'user'></div>
		<div class="form-group row">
			<label>First Name: </label>
			<input [(ngModel)]='user.FirstName' name = 'FirstName' type="text" class="form-control col-sm-6" id="userfirstname" aria-describedby="fnameHelp" placeholder="FirstName">
		</div>
		<div class="form-group row">
			<label>Last Name: </label>
			<input [(ngModel)]='user.LastName' name = 'LastName' type="text" class="form-control col-sm-6" id="userlastname" aria-describedby="lnameHelp" placeholder="LastName">
		</div>
		<div class="form-group row">
			<label>User Name: </label>
			<input [(ngModel)]='user.UserName' name = 'UserName' type="text" class="form-control col-sm-6" id="username" aria-describedby="unameHelp" placeholder="UserName">
		</div>
		<div class="form-group row">
			<label>Password: </label>
			<input [(ngModel)]='user.Password' name = 'Password' type="text" class="form-control col-sm-6" id="password" aria-describedby="pwdHelp" placeholder="Password">
		</div>
		<div class="form-group row">
	 		<label>Phone: </label>
		 	<input [(ngModel)]='user.PhoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="phone" aria-describedby="phoneHelp" placeholder="PhoneNumber">
		</div>
		<div class="form-group row">
			<label>Email: </label>
			<input [(ngModel)]='user.Email' name = 'Email' type="text" class="form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="userAdmin">Admin:</label>
			<input [(ngModel)]='user.Admin' name = 'Admin' type="checkbox" class="form-control col-sm-6" id="userAdmin" aria-describedby="adminHelp" placeholder="Admin">
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="userReviewer">Reviewer:</label>
		 	<input [(ngModel)]='user.Reviewer' name = 'Reviewer' type="checkbox" class="form-control col-sm-6" id="userReviewer" aria-describedby="reviewerHelp" placeholder="Reviewer">
		</div>
		<div class='form-group'>
			<button (click)='change()' class='btn btn-primary'>Update</button>
		</div>
	</div>
</div>
