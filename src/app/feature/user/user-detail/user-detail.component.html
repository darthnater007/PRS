<app-menu></app-menu>
<div class = "contentBox">
	<div class = "Box">
		<div class = 'lefthalf'>
			<h1><span id="barcode"> ---------</span>{{title}}<span id="barcode"> ----</span></h1>
		</div>
		<table class="table table-sm" *ngIf='user'>
		<tr>
		  <td>Id</td><td>{{ user.Id}}</td>
		</tr>
		<tr>
		  <td>User Name</td><td>{{ user.UserName }}</td>
		</tr>
		<tr>
		  <td>FirstName</td><td>{{ user.FirstName }}</td>
		</tr>
		<tr>
		  <td>Last Name</td><td>{{ user.LastName }}</td>
		</tr>
		<tr>
		  <td>Phone</td><td>{{ user.PhoneNumber }}</td>
		</tr>
		<tr>
		  <td>Email</td><td>{{ user.Email }}</td>
		</tr>
		<tr>
		  <td>Admin</td><td>{{ user.Admin? "Yes" : "No" }}</td>
		</tr>
		<tr>
		  <td>Reviewer</td><td>{{ user.Reviewer? "Yes" : "No" }}</td>
		</tr>
		<tr>
			<td colspan="2">
			  <a routerLink='/user/edit/{{user.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
			  <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
			</td>
		</tr>
		</table>
	</div>
</div>
