<app-menu></app-menu>

<div class = 'contentBox'>
	<div class = "Box">
		<div>
			<h1><span id="barcode"> -------------</span>{{title}}</h1>
		</div>
		<div class="scrollbox">
			<p *ngIf = '!purchaserequestlineitem'>Loading...</p>
			<div *ngIf = 'purchaserequestlineitem'></div>
			<div class="form-group row">
				<label class="col-sm-2">Product: </label>
				<select [(ngModel)]='purchaserequestlineitem.Product' class="col-sm-6">
					<option value="null" disabled selected hidden>Product</option>
					<option *ngFor = 'let p of products' [ngValue]="p">{{p.Name}}</option>
				</select>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Quantity: </label>
				<input [(ngModel)]='purchaserequestlineitem.Quantity' name = 'Quantity' type="number" class="form-control col-sm-6" id="purchaserequestlineitemdescription" aria-describedby="purchaserequestlineitemquantityHelp" placeholder="Quantity">
			</div> 
			</div>
		<div class='row'>
			<button (click)='create()' class='btn btn-primary'>Create</button>
		</div>
	</div>
</div>
