<app-menu></app-menu>
<div class = 'contentBox'>
	<div class = 'Box'>
		<div class = "lefthalf">
			<h1><span id="barcode"> ---------</span>{{title}}<span id="barcode"> ----</span></h1>
			<span class="addNew"><a routerLink='/vendor/create'><img id='createnew' width='30' height='30' src='assets/add-icon.png' title='Add New'>Add New</a></span>
		</div>
		<div class='scrollbox'>
		<p *ngIf= '!vendors'>Loading...</p>
			<table class = "table table-sm" *ngIf='vendors'>
				<tr>
					<th> Name </th>
					<th>City</th> 
					<th>State</th>
					<th>Details/Edit</th> 
				</tr>
				<tr *ngFor = 'let v of vendors'>
					<td>{{v.Name}}</td>
					<td>{{v.City}}</td>
					<td>{{v.State}}</td>
					<td class = 'actions'>
						<a routerLink='/vendor/detail/{{v.Id}}'><img src = 'assets/details.png' width = '20' height = '20' title = 'Details'> </a>
						<a routerLink='/vendor/edit/{{v.Id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
					</td>
				</tr>
			</table>
			</div>
		</div>
	</div>
