<app-menu></app-menu>
<div class = "contentBox">
	<div class = "Box">
		<div class = 'lefthalf'>
			<h1><span id="barcode"> -------------</span>{{title}}</h1>
		</div>
		<div class="scrollbox">
			<table class="table table-sm" *ngIf='product'>
				<p *ngIf= '!product'>Loading...</p>
				<tr>
				  <th>Id:</th><td>{{ product.Id }}</td>
				</tr>
				<tr>
				  <th>Name:</th><td>{{ product.Name }}</td>
				</tr>
				<tr>
				  <th>Vendor:</th><td>{{ product.Vendor.Name }}</td>
				</tr>
				<tr>
				  <th>Part Number:</th><td>{{ product.PartNumber }}</td>
				</tr>
				<tr>
				  <th>Price:</th><td>{{ product.Price }}</td>
				</tr>
				<tr>
				  <th>Unit:</th><td>{{ product.Unit }}</td>
				</tr>
				<tr>
				  <th>Photo:</th><td><img src='{{ product.PhotoPath }}' alt="None"></td>
				</tr>
			</table>
		</div>
		<div *ngIf='product' class="row">
			<a routerLink='/product/edit/{{product.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
			<button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
		</div>
	</div>
</div>
