<app-menu></app-menu>

<div class = 'contentBox'>
	<div class = "Box">
		<div>
			<h1><span id="barcode"> ---------</span>{{title}}<span id="barcode"> ----</span></h1>
		</div>
		<div class="scrollbox">
			<p *ngIf = '!product'>Loading...</p>
			<div *ngIf = 'product'></div>
			<div class="form-group row">
				<label class="col-sm-2">Name: </label>
				<input [(ngModel)]='product.Name' name = 'Name' type="text" class="form-control col-sm-6" id="productname" aria-describedby="productnameHelp" placeholder="Name">
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Vendor: </label>
				<select [(ngModel)]='product.Vendor' class="col-sm-6">
					<option value="null" disabled selected hidden>Vendor</option>
					<option *ngFor = 'let v of vendors' [ngValue]="v">{{v.Name}}</option>
				</select>
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Part Number: </label>
				<input [(ngModel)]='product.PartNumber' name = 'PartNumber' type="text" class="form-control col-sm-6" id="productpartnumber" aria-describedby="productpartnumberHelp" placeholder="Part Number">
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Price: </label>
				<input [(ngModel)]='product.Price'  name = 'Price' type="number" class="form-control col-sm-6" id="productprice" aria-describedby="productpriceHelp" placeholder="Price">
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Unit: </label>
				<input [(ngModel)]='product.Unit' name = 'Unit' type="text" class="form-control col-sm-6" id="productunit" aria-describedby="productunitHelp" placeholder="Unit">
			</div>
			<div class="form-group row">
				<label class="col-sm-2">Photo Path: </label>
				<input [(ngModel)]='product.PhotoPath' name = 'PhotoPath' type="text" class="form-control col-sm-6" id="productphotopath" aria-describedby="productphotopathHelp" placeholder="Photo URL">
			</div>
		</div>
			
		<div class='form-group row'>
			<button (click)='create()' class='btn btn-primary'>Create</button>
		</div>
	</div>
</div>
